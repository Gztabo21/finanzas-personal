<ion-grid>
    <ion-row>
        <ion-col>
            <h1>New Payment</h1>
        </ion-col>
    </ion-row>

    <form [formGroup]="paymentForm">
        <ion-row>
            <ion-col>
                <ion-label>Sale:</ion-label>
                <ion-item>
                    <ion-select formControlName="sale"  placeholder="Select One Sale">
                        <ion-select-option *ngFor="let k of sales | keys" [value]="k" >{{sales[k].number}}</ion-select-option>
                    </ion-select>
                </ion-item>

            </ion-col>
            <ion-col>
                <ion-label>Amount:</ion-label>
                <ion-input formControlName="amount" placeholder="Amount"></ion-input>
            </ion-col>
        </ion-row>
    </form>

    <ion-row>
        <ion-col>
            <ion-button expand="full" [disabled]="!paymentForm.valid" (click)="save()">Guardar</ion-button>
        </ion-col>

    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button expand="full" [routerLink]="['/main/payment/list']">Volver</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
