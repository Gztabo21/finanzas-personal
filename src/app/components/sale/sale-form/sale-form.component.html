<ion-grid>
    <ion-row>
        <ion-col>
            <h1>New Sale</h1>
        </ion-col>
    </ion-row>
    <form>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label>Client</ion-label>
                    <ion-select  placeholder="Select One Client">
                      <ion-select- *ngFor="let client for Clients" [value]="client">{{client.name}}</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-label>Apellido:</ion-label>
                <ion-input placeholder="apellido"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>Telefono:</ion-label>
                <ion-input placeholder="Telefono"></ion-input>
            </ion-col>
        </ion-row>

    </form>
    <ion-row>
        <ion-col>
            <ion-button color="primary">Save</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
