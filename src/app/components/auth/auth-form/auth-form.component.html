
<ion-content class="wrap-login-form">
<ion-grid>
  <ion-row><ion-col offset="4" ><ion-avatar>
    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
  </ion-avatar> </ion-col></ion-row>
  <form [formGroup]="signinForm" >
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input  formControlName="email" placeholder="Correo" type="text" ></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label  position="floating">Contraseña</ion-label>
        <ion-input  formControlName="password" placeholder="Contraseña" type="password" ></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</form>
  <ion-row>
    <ion-col>
      <ion-button expand="block"  >Iniciar Session</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button expand="block" fill="outline" >Registrate </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
